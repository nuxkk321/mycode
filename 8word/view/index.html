<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> </title>
    <link rel="stylesheet" type="text/css" href="../public/jedate/skin/jedate.css"/>
    <style type="text/css">
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            min-width: 500px;
        }

        body {
            background-color: black;
            font-size: 10pt;
            text-shadow: 0px 1px 0px rgb(40, 40, 40);
        }

        a { color: #ccc; text-decoration: none; }
        a:hover { color: #FF3B03; }

        .force_wrap{word-break:break-all}

        #bottom { color: #666; }
        #bottom a { color: #666; }
        #bottom a:hover { color: #FF3B03; }

        #canvasMandelbrot {
            background-color: black;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 0;
            padding: 0px;
            margin: 0px;
        }

        #canvasControls {
            background-color: transparent;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 5;
            padding: 0px;
            margin: 0px;
        }


        #description {
            float:left;
            z-index: 10;
            position: relative;
            background-color: rgba(30, 30, 30, 0.6);
            font-family: sans-serif;
            padding: 15px;
            margin: 0;
            border: 2px solid rgba(20, 20, 20, 0.6);
            color: #FF3B03;
            text-shadow: 0px 1px 0px rgb(40, 40, 40);
            width: 250px;

            /* Make text non-selecatble */
            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }

        #description table {
            color: #ccc;
        }

        #description input {
            color: #ccc;
            outline: none;
            background-color: rgba(48,48,48,0.3);
            border-width: 1px;
            border-color: #444;
        }

        #description select {
            border: #444 1px solid;
            color: #ccc;
            outline: none;
            background-color: #333;
            -webkit-appearance: none;
            font-size: 10pt;
        }

        #autoIterations {
            border: #444 1px solid;
            color: #ccc;
            outline: none;
            background-color: #333;
            font-size: 10pt;
        }

        .headerText {
            color: #666;
        }

        #description .textInput {
            text-align: right;
            background-color: transparent;
            border: #444 1px solid;
            font-size: 10pt;
        }

        hr {
            border-color: #222;
        }

        #display_box{
            background-color: #eee;
            margin-left:290px;
            position: relative;
            width: auto;
            height:1200px;
            overflow: hidden;
        }
        #display_box .box_block{
            width: 100%
        }
        .word_info_cell{
            text-align: center;
            width:90px;
            height:80px;
        }
        #c_5{
            height:170px;
        }
        .next_btn,.prev_btn{
            position: absolute; left: 0; top: 0; right: 0; bottom: 0;margin:auto;
            width:50px;height:50px;border:1px solid blue;cursor: pointer
        }
        .e5label_阴{
            background-color:#000;
            color:#fff;
            border:solid 1px #000;
        }
        .e5label_阳{
            border:solid 1px #000;
        }
        .mouse_over_table{
            padding:0;
        }
    </style>
</head>

<script>
    var word_info_box2;
    var calc_param={};
    function igetv(obj,index,start){
        if(typeof(start)=='undefined') start=0;
        var c=start;
        for(var i in obj){
            if(c==index) return obj[i];
            c++
        }
    }
    function obj_length(obj){
        if(!obj) return 0;
        var c=0;
        for(var k in obj) c++;

        return c;
    }
    function arraySelect(keys,input){
        if(typeof(keys)=='string') keys=keys.split(',');
        var re={};
        $.each(keys,function(k,v){
            if(typeof(v)=='string'){
                v=v.split('|');
            }
            re[v[1]?v[1]:v[0]]=input[v[0]];
        });
        return re;
    }
    function updateHashTag(){
        var data=$('#settingsForm :input').serializeArray();
        console.log(data);

//            'b1=' + lookAt + '&' +

//            'b3=' + samples + '&' +

//            'b4=' + scheme;

    }

    function reload_input_time(timestr){
        function ddd(date_word){
            $.each(['干','支'],function(k1,fix){
                $.each(['年','月','日','时'],function(k,v){
                    var val=date_word[v+fix];
                    var select=$('#'+v+fix);

                    var tofind=$('option[value="'+val+'"]',select);

                    if(tofind.length>0){
                        tofind.prop('selected',true);
                    }
                    if(k1==0) select.change();
                });
            });
        }
        if(timestr && typeof(timestr)=='object'){
            ddd(timestr);
        }else{
            sb_calc.get_date_info(timestr,function(err,date_word){
                ddd(date_word);
            });
        }
    }

    function update_calc_param(){
        calc_param={
            score:{
                k_zhengguan:$('#calc_k_zhengguan_percent').val(),
                k_qisha:$('#calc_k_qisha_percent').val(),

                s_zhengyin:$('#calc_s_zhengyin_percent').val(),
                s_pianyin:$('#calc_s_pianyin_percent').val(),
                chongtg:$('#calc_chongtg_percent').val(),
                tgh:$('#calc_tgh_percent').val(),

                bqtg:$('#calc_bqtg_percent').val(),

                chongdz:$('#calc_chongdz_percent').val(),
                xing:$('#calc_xing_percent').val(),
                hai:$('#calc_hai_percent').val(),
                lh:$('#calc_lh_percent').val(),
                banhe:$('#calc_banhe_percent').val(),
                sanhe:$('#calc_sanhe_percent').val(),
                sanhui:$('#calc_sanhui_percent').val()

            },
            calc_dynamic_effect:$('#calc_dynamic_effect').is(':checked'),
            show_st_and_br:$('#show_st_and_br').is(':checked'),
            compare_by_input:$('#compare_by_input').is(':checked'),
            only_show_compare_relation:$('#only_show_compare_relation').is(':checked')
        };
    }
    function reload_word_info_table(winfo_box){
        var t_arr=['年','月','日','时','大运'];
        var 八字={};
        $.each(t_arr,function(k,v){
            八字[v+'干']=$('#'+v+'干').val();
            八字[v+'支']=$('#'+v+'支').val();
        });
        $('#word_info_box1 .word_info_cell',winfo_box).html('');


        var word_info=sb_calc.parse_all(八字,{},calc_param);
        word_info=word_info[0];
//        console.log('综合计算结果:',word_info.月干强弱);

        /*十神*/
        $('.c_1_1',winfo_box).html('十神');

        $('.c_1_2',winfo_box).html(word_info.日干命局十神[0][0]);
        $('.c_1_4',winfo_box).html(word_info.日干命局十神[1][0]);
        $('.c_1_6',winfo_box).html('日主');
        $('.c_1_8',winfo_box).html(word_info.日干命局十神[3][0]);

        /*八字天干*/
        $('.c_2_1',winfo_box).html('<div>天干</div><div>通根情况:</div>');
        function tg_info(part){
            var part_num=t_arr_key[part];
            var e5info=word_info[part+'干五行'];
            var tg=word_info[part+'干通根命局'];

            var re='';
            re+='<table border="1" cellpadding="0" cellspacing="1" >';
            re+='<tr>';
            $.each([0,1,2,3],function(k,v){
                re+='<td>';
                if(part_num==v){
                    re+='<div>'+word_info[part+'干']+'<span class="e5label_'+e5info[0]+'">'+e5info[1]+'</span></div>';
                }else{
                    re+='&nbsp;&nbsp;';
                }
                re+='</td>';
            });
            re+='</tr>';
            $.each(q_arr,function(k,qi_name){
                re+='<tr>';
                $.each(tg,function(zhu_pos,vv){
                    re+='<td>';
                    if(vv[qi_name].通根类型){
                        re+=
                        '<div>'+vv[qi_name].通根类型+'</div>' +
                        '<div>'+vv[qi_name].单项最终得分+'</div>';
                    }else{
                        re+='&nbsp;';
                    }
                    re+='</td>';
                });
                re+='</tr>';
            });

            re+='</table>';
            re+='总计:'+parseFloat(word_info[part+'干强弱'].综合得分).toFixed(1);
            if(word_info[part+'干正根数量']<1){
                re+='(无正根)'
            }
            return re;
        }
        function tg_gx(rela,change_val){
            var re='';
            if(rela.冲){
                re+='<div>---相冲---</div>';
            }
            if(rela.合){
                re+='<div>---相合,化'+rela.合+'---</div>';
            }

            var diff=rela.五行关系;
            if(diff[0]>0){
                re+='<div>'+(change_val || '')+' →</div>';
                if(diff[2]){
                    re+='<div>'+diff[1]+'→</div>';
                }else{
                    re+='<div>←'+diff[1]+'</div>';
                }
            }
            return re;
        }
        $('.c_2_2',winfo_box).html(tg_info('年'));
        $('.c_2_3',winfo_box).html(tg_gx(word_info.年干月干,word_info.年干月干变化值));
        $('.c_2_4',winfo_box).html(tg_info('月'));
        $('.c_2_5',winfo_box).html(tg_gx(word_info.月干日干,word_info.月干日干变化值));
        $('.c_2_6',winfo_box).html(tg_info('日'));
        $('.c_2_7',winfo_box).html(tg_gx(word_info.日干时干,word_info.日干时干变化值));
        $('.c_2_8',winfo_box).html(tg_info('时'));
        /*干支*/
        function gz_rela(info){
            if(!info[0]) return '';
            var ht='<div>'+info[0]+'</div>';
            if(info[1]){
                ht+='<div>↓</div>';
            }else{
                ht='<div>↑</div>'+ht;
            }
            return ht;
        }

        $('.c_3_2',winfo_box).html(gz_rela(word_info.年干支关系));

        $('.c_3_4',winfo_box).html(gz_rela(word_info.月干支关系));

        $('.c_3_5',winfo_box).html('<div>↗</div><div>'+word_info.日干命局十二长生[1]+'</div>');

        $('.c_3_6',winfo_box).html(gz_rela(word_info.日干支关系));

        $('.c_3_8',winfo_box).html(gz_rela(word_info.时干支关系));


        /*八字地支*/
        function build_br_rela(rela){
            var re='';
            if(rela.冲){
                re+='<div>---相冲---</div>';
            }
            if(rela.刑){
                re+='<div>---'+rela.刑+'---</div>';
            }
            if(rela.害){
                re+='<div>---相害---</div>';
            }
            if(rela.六合){
                re+='<div>---六合,化'+rela.六合+'---</div>';
            }
            if(rela.半合){
                re+='<div>-半合,缺'+rela.半合[1]+',化'+rela.半合[0]+'-</div>';
            }
            if(rela.暗拱){
                re+='<div>暗拱:'+rela.暗拱[1]+''+rela.暗拱[0]+'</div>';
            }
            if(rela.暗会){
                re+='<div>暗会:'+rela.暗会[0]+' 缺:'+rela.暗会[1]+'</div>';
            }
            var diff=rela.五行关系;
            if(diff[0]>0){
                if(diff[2]){
                    re+='<div>'+diff[1]+'→</div>';
                }else{
                    re+='<div>←'+diff[1]+'</div>';
                }
            }
            return re;
        }
        function br_info(part){
            var e5info=word_info[part+'支五行'];
            var re='<div>'+word_info[part+'支']+'(<span class="e5label_'+e5info[0]+'">'+e5info[1]+'</span>)</div>';
            return re;
        }
        $('.c_4_1',winfo_box).html('地支');
        $('.c_4_2',winfo_box).html(br_info('年'));
        $('.c_4_3',winfo_box).html(build_br_rela(word_info.年支月支));
        $('.c_4_4',winfo_box).html(br_info('月'));
        $('.c_4_5',winfo_box).html(build_br_rela(word_info.月支日支));
        $('.c_4_6',winfo_box).html(br_info('日'));
        $('.c_4_7',winfo_box).html(build_br_rela(word_info.日支时支));
        $('.c_4_8',winfo_box).html(br_info('时'));

        var other='';
        $.each(word_info.地支三合,function(k,v){
            other+='<div>'+v[1].join('')+' 三合 '+v[0]+'局;</div>';
        });
        if(word_info.地支三会){
            other+='<div>'+word_info.地支三会[2]+' 三会 '+word_info.地支三会[0]+'局;</div>';
        }

        $('.c_4_9',winfo_box).html(other);

        /*地支藏干*/
        $('.c_5_1',winfo_box).html(
            '<table>' +
                '<tr>' +
                    '<td>本气:</td>' +
                '</tr>' +
                '<tr>' +
                    '<td>中气:</td>' +
                '</tr>' +
                '<tr>' +
                    '<td>余气:</td>' +
                '</tr>' +
            '</table>'
        );
        function build_cg_box(info,part){
            var cg_el='';
            var part_pos_num=t_arr_key[part];

												}else{

							add_markpoint(liunian,'同五行',3);
